<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Work Tracker</title>
<style>
  /* Dark mode iOS-style design */
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    background-color: #000000; 
    color: #f2f2f7; 
    margin: 0; 
    padding: 20px; 
  }
  h1 { text-align: center; color: #ffffff; margin-bottom: 30px;}
  .container { display: flex; flex-direction: column; gap: 25px; }
  .card { 
    background-color: #1c1c1e; 
    padding: 20px; 
    border-radius: 20px; 
  }
  .card h2 { margin: 0 0 15px 0; font-size: 18px; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; }
  
  /* Main editable value box */
  .main-value { 
    width: 100%; 
    font-size: 48px; 
    text-align: center; 
    background: transparent; 
    color: #ffffff; 
    border: none; 
    border-bottom: 2px solid #3a3a3c; 
    padding: 10px 0; 
    margin-bottom: 20px; 
    font-weight: bold; 
    box-sizing: border-box;
  }
  .main-value:focus { outline: none; border-bottom-color: #0a84ff; }
  
  /* Controls for adding/subtracting */
  .controls { display: flex; align-items: center; justify-content: space-between; gap: 15px; }
  .adjust-input { 
    flex: 1; 
    font-size: 22px; 
    padding: 15px; 
    border-radius: 12px; 
    border: none; 
    background: #2c2c2e; 
    color: white; 
    text-align: center; 
    box-sizing: border-box;
  }
  .adjust-input::placeholder { color: #636366; }
  .btn { 
    font-size: 28px; 
    font-weight: bold; 
    width: 60px;
    height: 60px;
    border-radius: 15px; 
    border: none; 
    color: white; 
    cursor: pointer; 
    touch-action: manipulation; /* Prevents weird mobile zooming when tapping fast */
  }
  .btn-minus { background-color: #ff453a; }
  .btn-plus { background-color: #30d158; }
  .btn:active { opacity: 0.6; }
</style>
</head>
<body>

<h1>Work Tracker</h1>

<div class="container">
  <div class="card">
    <h2>Variable 1</h2>
    <input type="number" id="val1" class="main-value" value="0" step="any">
    
    <div class="controls">
      <button class="btn btn-minus" onclick="adjust('val1', 'adj1', -1)">−</button>
      <input type="number" id="adj1" class="adjust-input" placeholder="+ / -" step="any">
      <button class="btn btn-plus" onclick="adjust('val1', 'adj1', 1)">+</button>
    </div>
  </div>

  <div class="card">
    <h2>Variable 2</h2>
    <input type="number" id="val2" class="main-value" value="0" step="any">
    
    <div class="controls">
      <button class="btn btn-minus" onclick="adjust('val2', 'adj2', -1)">−</button>
      <input type="number" id="adj2" class="adjust-input" placeholder="+ / -" step="any">
      <button class="btn btn-plus" onclick="adjust('val2', 'adj2', 1)">+</button>
    </div>
  </div>
</div>

<script>
  // 1. Load saved data on startup
  window.onload = function() {
    if(localStorage.getItem('val1')) document.getElementById('val1').value = localStorage.getItem('val1');
    if(localStorage.getItem('val2')) document.getElementById('val2').value = localStorage.getItem('val2');
  };

  // 2. Save automatically if you click the main box and type manually
  document.getElementById('val1').addEventListener('input', () => localStorage.setItem('val1', document.getElementById('val1').value));
  document.getElementById('val2').addEventListener('input', () => localStorage.setItem('val2', document.getElementById('val2').value));

  // 3. The Math Function for the + and - buttons
  function adjust(valId, adjId, multiplier) {
    let currentVal = parseFloat(document.getElementById(valId).value) || 0;
    let adjVal = parseFloat(document.getElementById(adjId).value) || 0;
    
    if (adjVal === 0) return; // Do nothing if the adjustment box is empty

    // Calculate new value
    let newVal = currentVal + (adjVal * multiplier);
    
    // Round to 3 decimal places to fix JS math bugs
    newVal = Math.round(newVal * 1000) / 1000;

    // Update screen
    document.getElementById(valId).value = newVal;
    
    // Save to phone memory
    localStorage.setItem(valId, newVal);
  }
</script>
</body>
</html>
